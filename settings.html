<!DOCTYPE html>
<html>
<head>
    <title>Research Assistant Settings</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Research Assistant Settings</h1>
            <p class="subtitle">Configure your API keys</p>
        </header>

        <div class="settings-form">
            <div class="form-group">
                <label for="huggingfaceToken">Hugging Face Token</label>
                <input type="password" id="huggingfaceToken" placeholder="Enter your Hugging Face token">
            </div>

            <div class="form-group">
                <label for="searchApiKey">Google Search API Key</label>
                <input type="password" id="searchApiKey" placeholder="Enter your Google Search API key">
            </div>

            <div class="form-group">
                <label for="searchEngineId">Search Engine ID</label>
                <input type="text" id="searchEngineId" placeholder="Enter your Search Engine ID">
            </div>

            <button id="saveButton" class="primary-button">
                <span class="button-text">Save Settings</span>
            </button>

            <div id="status" class="status-message"></div>
        </div>
    </div>
    <script src="settings.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Create Icons</title>
    <style>
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
        .instructions {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h2>Right-click each icon and select "Save image as..."</h2>
        <p>Save them in your extension's images folder as:</p>
        <ul>
            <li>icon16.png</li>
            <li>icon48.png</li>
            <li>icon128.png</li>
        </ul>
    </div>

    <canvas id="icon16" width="16" height="16"></canvas>
    <canvas id="icon48" width="48" height="48"></canvas>
    <canvas id="icon128" width="128" height="128"></canvas>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#4CAF50';
            ctx.fillRect(0, 0, size, size);
            
            // R
            ctx.fillStyle = 'white';
            ctx.font = `${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('R', size/2, size/2);
        }

        // Draw icons
        drawIcon(document.getElementById('icon16'), 16);
        drawIcon(document.getElementById('icon48'), 48);
        drawIcon(document.getElementById('icon128'), 128);
    </script>
</body>
</html>

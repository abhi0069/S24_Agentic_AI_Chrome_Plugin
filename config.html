<!DOCTYPE html>
<html>
<head>
    <title>Web Research Assistant - Configuration</title>
    <style>
        body {
            width: 500px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
        .info {
            background-color: #d9edf7;
            color: #31708f;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>API Configuration</h2>
        <div class="info">
            <p>Hugging Face token is already configured. You only need to set up the Google Search API keys.</p>
        </div>
        <div class="form-group">
            <label for="search-key">Google Search API Key:</label>
            <input type="text" id="search-key" placeholder="Enter your Google Search API key">
        </div>
        <div class="form-group">
            <label for="search-engine">Search Engine ID:</label>
            <input type="text" id="search-engine" placeholder="Enter your Search Engine ID">
        </div>
        <button id="save-btn">Save Configuration</button>
        <div id="status" class="status"></div>
    </div>
    <script src="config.js"></script>
</body>
</html>
